<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css">
    <link rel="icon" href="../static/images/icon.png" />
    <title>HBnB</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/100-hbnb.js?{{ cache_id }}"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for state in states %}
              <li>
                <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}" data-type="state"> {{ state.name }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="locations">
          <h3>Cities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for city in cities %}
              <li>
                <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" data-type="city"> {{ city.name }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for amenity in amenities %}
              <li>
                <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" data-type="amenity"> {{ amenity.name }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
        <!-- Places will be dynamically populated here -->
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
